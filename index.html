<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>COVID-19 Tracker</title>
</head>
<body>

    <div class="container text-center">
            <h1 class="display-1 text-center">COVID-19 TRACKER</h1>
            <hr>
    </div>

    <div class="d-flex justify-content-center">
        <form class="d-flex" role="search">
            <select class="form-select" id="countries" aria-label="Default select example">
                <option>Pilih Negara</option>
            </select>
        </form> 
    </div>
<br>
    <div class="container text-center">
        <h1>Data from <span id="country"></span></h1>
        <br>
    </div>
<br>
    <div class="container text-center">
        <div class="row row-cols-2 row-cols-lg-3 g-2 g-lg-3" >
          <div class="col">
            <div class="d-flex justify-content-center">
                <img src="./assets/img/hospital.png" width="50%" alt="">
            </div>
            <div class="d-flex justify-content-center text-dark mt-3">
                <h3>Active Cases</h3>
            </div>
            <div class="d-flex justify-content-center">
                <h2 class="fw-bold" id="active-case">0</h2>
            </div>
          </div>
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="./assets/img/plus.png" width="50%" alt="">
                </div>
                <div class="d-flex justify-content-center text-dark mt-3">
                    <h3>New Cases</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <h2 class="fw-bold" id="new-case">0</h2>
                </div>
            </div>
          <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="./assets/img/check.png" width="50%" alt="">
                </div>
                <div class="d-flex justify-content-center text-dark mt-3">
                    <h3>Recovered Cases</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <h2 class="fw-bold" id="recovered-case">0</h2>
                </div>
          </div>
          <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="./assets/img/chart.png" width="50%" alt="">
                </div>
                <div class="d-flex justify-content-center text-dark mt-3">
                    <h3>Total Cases</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <h2 class="fw-bold" id="total-case">0</h2>
                </div>
         </div>
          <div class="col">
            <div class="d-flex justify-content-center">
                <img src="./assets/img/rip.png" width="50%" alt="">
            </div>
            <div class="d-flex justify-content-center text-dark mt-3">
                <h3>Death Cases</h3>
            </div>
            <div class="d-flex justify-content-center">
                <h2 class="fw-bold" id="death-cases">0</h2>
            </div>
         </div>
          <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="./assets/img/sringe.png" width="50%" alt="">
                </div>
                <div class="d-flex justify-content-center text-dark mt-3">
                    <h3>Total Tests</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <h2 class="fw-bold" id="total-test">0</h2>
                </div>
          </div>
        </div>    
    </div> 
</body>
<script src="./assets/js/script.js" type="module"></script>
</html>
